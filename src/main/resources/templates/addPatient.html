<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.com" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

<header th:include="~{../static/html/header.html}"></header>

<section class="container">
    <h2>Agregar Paciente</h2>
    <form>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" class="form-control" id="surname" placeholder="Apellido">
        </div>
        <div class="form-group">
            <label for="birthDate">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthDate">
        </div>
        <div class="form-group">
            <label for="surname">Dianostico</label>
            <input type="text" class="form-control" id="Dianostic" placeholder="Dianostico">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</section>
</body>
<footer th:include="~{../static/html/footer.html}"></footer>
</html>
