<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="container p-5">
    <h2>Lista de Pacientes</h2>

    <table class="table">
        <thead class="table-header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Dianostico</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${pacientes}">
            <td th:text="${paciente.id}"></td>
            <td th:text="${paciente.name}"></td>
            <td th:text="${paciente.surname}"></td>
            <td th:text="${paciente.birthDate}"></td>
            <td th:text="${paciente.Dianostic}"></td>
            <td th:text="${paciente.email}"></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/patient/new">Agregar Paciente</a>
</section>
</body>
</html>
